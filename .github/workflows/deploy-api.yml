name: Deploy

on:
  push:
    branches: [main]
    paths:
      - "packages/api/**"
      - "packages/web/**"
      - "packages/shared/**"
      - "pnpm-lock.yaml"
      - ".github/workflows/deploy-api.yml"

# 重複実行はキャンセル
concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    name: Deploy to Cloudflare Workers
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Use Node.js 24
        uses: actions/setup-node@v4
        with:
          node-version: 24.13.0
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared package
        run: pnpm --filter @sukima/shared build

      - name: Build frontend
        run: pnpm --filter @sukima/web build
        env:
          VITE_API_URL: ""

      - name: Typecheck API
        run: pnpm --filter @sukima/api typecheck

      - name: Run D1 migrations
        working-directory: packages/api
        run: pnpm wrangler d1 migrations apply sukima-db --env production --remote
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Deploy to Cloudflare Workers
        working-directory: packages/api
        run: pnpm wrangler deploy --env production
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
